    /* Accordion */
    :root {
      --contentHeight: 30vh;

    section {
      max-width: var(--sectionWidth);
      margin: 40px auto;
      width: 97%;

    .pointy {

    }

    summary {
      display: block;
      cursor: pointer;
      padding: 10px;
      font-size: 22px;
      transition: 0.3s;
      border-bottom: 2px solid;
      user-select: none;
    }

    details > div {
      display: flex;
      flex-wrap: wrap;
      overflow: auto;
      height: 100%;
      user-select: none;
      padding: 0 20px;
      line-height: 1.5;
    }

    details > div > img {
      align-self: flex-start;
      max-width: 100%;
      margin-top: 20px;
    }

    details > div > p {
      flex: 1;
    }

    @media (min-width: 768px) {
      details[open] > div > p {
        opacity: 0;
        animation-name: showContent;
        animation-duration: 0.6s;
        animation-delay: 0.2s;
        animation-fill-mode: forwards;
        margin: 0;
        padding-left: 20px;
      }

      details[open] > div {
        animation-name: slideDown;
        animation-duration: 0.3s;
        animation-fill-mode: forwards;
      }

      details[open] > div > img {
        opacity: 0;
        height: 100%;
        margin: 0;
        animation-name: showImage;
        animation-duration: 0.3s;
        animation-delay: 0.15s;
        animation-fill-mode: forwards;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        height: 0;
        padding: 0;
      }

      to {
        opacity: 1;
        height: var(--contentHeight);
        padding: 20px;
      }
    }

    @keyframes showImage {
      from {
        opacity: 0;
        clip-path: inset(50% 0 50% 0);
        transform: scale(0.4);
      }

      to {
        opacity: 1;
        clip-path: inset(0 0 0 0);
      }
    }

    @keyframes showContent {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    <script>
      let words = {
        edt: [
          {
            word: "Good evening, we have a reservation under [your name].",
            pron: "Buenas noches, tenemos una reserva a nombre de [tu nombre].",
          },
          {
            word: "Hello, I have a reservation for [number] people at [time].",
            pron: "Hola, tengo una reserva para [número] personas a las [hora].",
          },
          {
            word: "Hi, do we need a reservation to dine here?",
            pron: "Hola, ¿necesitamos una reserva para cenar aquí?",
          },
          {
            word: "Can we have a table for [number] people, please?",
            pron: "¿Podemos tener una mesa para [número] personas, por favor?",
          },
          {
            word: "Is there a table available for [number] people?",
            pron: "¿Hay una mesa disponible para [número] personas?",
          },
          {
            word: "How long is the wait for a table for [number] people?",
            pron: "¿Cuánto tiempo de espera hay para una mesa de [número] personas?",
          },
          {
            word: "Can we have a table near the window, please?",
            pron: "¿Podemos tener una mesa cerca de la ventana, por favor?",
          },
          {
            word: "Is it possible to get a booth?",
            pron: "¿Es posible conseguir un reservado?",
          },
          {
            word: "We would prefer a table outside/inside, if possible.",
            pron: "Preferiríamos una mesa afuera/ adentro, si es posible.",
          },
          {
            word: "Can we sit at the bar?",
            pron: "¿Podemos sentarnos en la barra?",
          },
          {
            word: "Is there a quieter area we could sit in?",
            pron: "¿Hay una zona más tranquila en la que podamos sentarnos?",
          },
        ],
      };

      function playSound(word, evt) {
        console.log("playsound", evt.target.id);
        evt.target.classList.add("playing");

        let soundElement = document.getElementById(`${evt.target.id}audio`);
        let secondElement = document.getElementById(evt.target.id + "sound");

        console.log("target", evt.target);
        console.log("sound", soundElement);
        console.log("secondElement", secondElement);

        secondElement.classList.add("bold");

        // soundElement.currentTime = 0;
        // soundElement.play();

        setTimeout(() => {
          soundElement.currentTime = 0;
          soundElement.play();
        }, 300);
        soundElement.onended = () => {
          evt.target.classList.remove("playing");
          soundElement.currentTime = 0;
          secondElement.classList.remove("bold");
        };
      }

      function createButton(el, i) {
        var li = document.createElement("li");
        li.classList.add("wordgroup");

        var audio = document.createElement("audio");
        audio.src = `./audios/${i + 1}.mp3`;
        audio.id = `${i + 1}audio`;
        // audio.preload = "true";
        li.appendChild(audio);

        var div = document.createElement("div");
        div.classList.add("pronunsound");
        div.id = `${i + 1}sound`;
        div.innerText = el.pron;
        li.appendChild(div);

        var div = document.createElement("div");
        div.id = `${i + 1}`;
        div.classList.add("pronunlink");
        div.addEventListener("click", playSound.bind(null, el.word));
        div.innerText = "🔈 " + el.word;
        li.appendChild(div);

        return li;
      }

      Object.keys(words).forEach((wl, i) => {
        var wordlist = document.getElementById("wordlist" + (i + 1));
        words[wl].map((el, i) => {
          wordlist.appendChild(createButton(el, i));
        });
      });
